<title>FlickFlip</title>
<p>Activate Flip 3D by flicking the cursor into one of the screen corners in Windows 7. No GUI, runs in background. Restart the program to choose a different hot corner. Use Task Manager to kill the process. Only works when compositing is on (Aero).</p>
